<div class="container" id="forum-box" data-ng-Controller="BlogController">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>Create Blogs</h1>
				</div>
				<form role="form" method="post">
					<div class="form-group">
						<label for="blogName"> Blog Name </label> <input type="text"
							placeholder="Blog Name" name="blogName" data-ng-model="blog.blogTitle"
							class="form-control input-lg" id="blogName">
					</div>
					<div class="form-group">

						<label for="blogContent"> Blog Content </label>
						<textarea rows="6" cols="24" class="form-control input-lg" id="blogContent"
							placeholder="Blog Content" name="blogContent"
							data-ng-model="blog.blogContent"></textarea>

					</div>
					<button type="submit" class="btn btn-primary" value="Insert Blog"
						data-ng-click="insertBlog()">Submit</button>
				</form>
			</div>
		</div>
	</div>
