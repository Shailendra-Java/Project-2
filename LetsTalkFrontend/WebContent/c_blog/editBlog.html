<div class="container" id="forum-box" data-ng-Controller="BlogController">
		<div class="row">
			<div class="col-md-12">
				<div class="col-sm-4 col-sm-offset-4" style=" border-bottom: 5px solid red;">
					<h2>&nbsp;&nbsp;&nbsp;&nbsp;Update Blog</h2></div></div>
				<div class="col-sm-10 col-sm-offset-1">
				<form role="form" method="post">
				<br>
				<label for="blogName"> Blog Id : {{currentBlog.blogId}}</label><br>
				<label for="blogName"> Date Blog Created : {{currentBlog.dateCreated}}</label>
					<div class="form-group">
						<label for="blogName"> Blog Name</label> <input type="text"
							name="blogName" data-ng-model="currentBlog.blogTitle"
							class="form-control input-lg" id="blogName">
							
					</div>
					<div class="form-group">

						<label for="blogContent"> Blog Content </label>
						<textarea rows="6" cols="24" class="form-control input-lg" id="blogContent"
							 name="blogContent"
							data-ng-model="currentBlog.blogContent"></textarea>

					</div>
					<button type="submit" class="btn btn-primary" value="Insert Blog"
						data-ng-click="updateBlog()">Update</button>
				</form>
			</div>
		</div>
	</div>
